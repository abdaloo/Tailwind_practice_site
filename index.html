<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Hero Section</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-purple-900 box-border">
  <!-- Navigation BAr -->

  <nav class="p-5 mx-auto h-24">
    <div class="flex justify-around items-center">
      <div class="text-xl font-bold text-white flex gap-2 items-center cursor-pointer">
        <span>
          <!-- Navbar Logo Icon code -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
          </svg>
          
        </span>
        <!-- Logo -->
        <span >
          EncoderBytes
        </span>
      </div>
      <!-- Navigation Links -->
      <div class="text-white font-bold">
        <a href="#" class="pl-7 hover:text-purple-300">Solutions</a>
        <a href="#" class="pl-7 hover:text-purple-300">Pricing</a>
        <a href="#" class="pl-7 hover:text-purple-300">About</a>
      </div>
      <!-- Signup arrow icon  -->
      <div class="text-white">
        <button class="bg-purple-300 hover:bg-purple-700 text-purple-900 hover:text-white font-bold py-2 px-5 rounded-full flex justify-center gap-4 items-evenly cursor-pointer"><span>Sign up</span> <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
        </svg>
        </span></button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="rounded-lg bg-purple-700 h-120 mx-6 ">
    
    <div class="bg-[url('/img/ramadan.png')] bg-cover bg-right bg-no-repeat h-120"><!-- Hero Section Background Image -->
      <div class="flex justify-evenly items-center text-center flex-col gap-22">
        <div class="font-black  text-5xl text-center mt-40 text-purple-200 ">
          Creating a Website Layout with <br>
          <span class="text-[#9B5F11] underline">Tailwind CSS</span> 
          in <span class="text-[#9B5F11] underline">5 minutes</span> <br> only in <span  class="text-[#9B5F11] underline">Ramadan Kareem</span>.
        </div>
        
        <div class="">
          <button class="bg-purple-300 text-yellow-700 font-bold py-2 px-5 rounded-full flex justify-center gap-4 items-evenly cursor-pointer flex items-center justify-center hover:text-purple-600">
            <span class="text-lg">Start free today</span> 
            <span class="rounded-full bg-purple-700 p-1 ">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 text-white text-yellow-400">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
          </span>
        </button>
        </div>
      </div>
      
    </div>
    
  </main>

</body>
</html>

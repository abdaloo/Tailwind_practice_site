<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Tailwind Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 box-border">
  
  <!-- Navigation Bar -->
  <nav class="p-5 mx-auto h-24">
    <div class="flex justify-between items-center max-w-7xl mx-auto">
      <div class="text-xl font-bold text-white flex gap-2 items-center cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
        </svg>
        <span>EncoderBytes</span>
      </div>
      <div class="hidden md:flex space-x-7 text-white font-bold">
        <a href="#" class="hover:text-purple-300">Solutions</a>
        <a href="#" class="hover:text-purple-300">Pricing</a>
        <a href="#" class="hover:text-purple-300">About</a>
      </div>
      <div class="text-white">
        <button class="bg-purple-300 hover:bg-purple-700 text-purple-900 hover:text-white font-bold py-2 px-5 rounded-full flex gap-4 items-center cursor-pointer">
          <span>Sign up</span> 
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="relative h-screen flex items-center justify-center text-center px-6">
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('ramadan.png'); opacity: 0.3;"></div>
    <div class="relative z-10 max-w-2xl mx-auto">
      <h1 class="text-5xl font-black text-purple-200 leading-tight">Creating a Website Layout with <span class="text-yellow-500 underline">Tailwind CSS</span> in <span class="text-yellow-500 underline">5 minutes</span> only in Ramadan Kareem.</h1>
      <div class="mt-8">
        <button class="bg-purple-300 text-yellow-700 font-bold py-3 px-6 rounded-full flex gap-4 items-center cursor-pointer hover:text-purple-600">
          <span class="text-lg">Start free today</span> 
          <span class="rounded-full bg-purple-700 p-2 ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </main>
  
</body>
</html>
